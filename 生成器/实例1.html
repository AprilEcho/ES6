<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  //需求：1s后控制台输出111 再过2s后控制台输出222 再过3s后控制台输出333
  function one() {
    setTimeout(() => {
      console.log(111);
      iterator.next();
    }, 1000)
  }

  function two() {
    setTimeout(() => {
      console.log(222);
      iterator.next();
    }, 1000)
  }

  function three() {
    setTimeout(() => {
      console.log(333);
      iterator.next();
    }, 1000)
  }

  function* gen() {
    yield one();
    yield two();
    yield three();
  }

  let iterator = gen();
  iterator.next();
</script>
</body>
</html>
