<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>>Symbol创建对象属性</title>
</head>
<body>
<script>
  // 向对象中添加方法 up down
  let game = {
    name: '俄罗斯方块',
    up: function () {
    },
    down: function () {
    }
  }

  // 我们要往game对象里面添加方法，但是怕game对象已经存在
  // 同名方法，所以我们这时使用到了Symbol

  //方式一
  //声明一个对象
  let methods = {
    up: Symbol(),
    down: Symbol()
  };

  game[methods.up] = function () {
    console.log("我可以改变形状");
  };
  game[methods.down] = function () {
    console.log("我可以快速下降!!");
  };
  console.log(game);

  // 方式二
  let youxi = {
    name: "狼人杀",
    [Symbol('say')]: function () {
      console.log("我可以发言")
    },
    [Symbol('zibao')]: function () {
      console.log('我可以自爆');
    }
  };
  console.log(youxi);

  //调用方法
  let say = Symbol('say');
  let youxi1 = {
    name: "狼人杀",
    [say]: function () {
      console.log("我可以发言")
    },
    [Symbol('zibao')]: function () {
      console.log('我可以自爆');
    }
  }
  youxi1[say]();


</script>
</body>
</html>
