<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol内置值</title>
</head>
<body>
<script>
  class Person {
    static [Symbol.hasInstance](param) {
      console.log(param);
      console.log("我被用来检测类型了");
      return false;
    }
  }

  let o = {a: 1};
  console.log(o instanceof Person);

  const arr = [1, 2, 3];
  const arr2 = [4, 5, 6];
  // 合并数组：false数组不可展开，true可展开
  arr2[Symbol.isConcatSpreadable] = false;
  console.log(arr.concat(arr2)) //[1, 2, 3, Array(3)]

</script>
</body>
</html>
