<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // const 关键字用来声明常量，const 声明有以下特点：
  // 1. 声明必须赋初始值；
  // 2. 标识符一般为大写（习惯）；
  // 3. 不允许重复声明；
  // 4. 值不允许修改；
  // 5. 块儿级作用域（局部变量）；

  // const DOG = "旺财";
  // console.log(DOG);

  // 声明必须赋初始值
  // const CAT;
  // Uncaught SyntaxError: Missing initializer in const declaration

  // 不允许重复声明
  // const CAT="喵喵";
  // const CAT="喵喵";
  // Uncaught SyntaxError: Identifier 'CAT' has already been declared

  // 值不允许修改
  // const CAT = "喵喵";
  // CAT = "咪咪";
  //Uncaught TypeError: Assignment to constant variable.

  // 块儿级作用域（局部变量）
  {
    const CAT = "喵喵";
    console.log(CAT);
  }
  console.log(CAT);
  // Uncaught ReferenceError: CAT is not defined
</script>
</body>
</html>
