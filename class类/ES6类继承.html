<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6对象继承</title>
</head>
<body>

<script>
  class Phone {
    constructor(brand, price) {
      this.brand = brand;
      this.price = price;
    }

    call() {
      console.log("我可以打电话");
    }
  }

  class SmartPhone extends Phone {
    constructor(brand, price, color, size) {
      super(brand, price);
      this.color = color;
      this.size = size;
    }

    photo() {
      console.log("我可以拍照")
    }

    playGame() {
      console.log("我可以玩游戏");
    }
  }

  const xiaomi = new SmartPhone("小米", "1999", "黑色", "5.15inch");
  console.log(xiaomi);
  xiaomi.call();//我可以打电话
  xiaomi.photo();//我可以拍照
  xiaomi.playGame();//我可以玩游戏
</script>
</body>
</html>
