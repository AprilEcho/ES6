<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async与await封装AJAX请求</title>
</head>
<body>

<script>
  function sendAjax(url) {
    return new Promise((resolve, reject) => {
      let x = new XMLHttpRequest();
      x.open('GET', url);
      x.send();
      x.onreadystatechange = function () {
        if (x.readyState === 4) {
          if (x.status >= 200 && x.status < 300) {
            resolve(x.response);
          } else {
            reject(x.status)
          }
        }
      }
    })
  }

  // const result = sendAjax("https://api.apiopen.top/getJoke");
  // result.then(value => {
  //   console.log(value)
  // }, reason => {
  //   console.log(reason)
  // })

  async function fn() {
    let result = await sendAjax("https://api.apiopen.top/getJoke");
    console.log(result)
  }

  fn();
</script>
</body>
</html>
