<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async函数</title>
</head>
<body>

<script>
  // 1. async 函数的返回值为 promise 对象；
  // 2. promise 对象的结果由 async 函数执行的返回值决定；

  //async函数：异步函数
  async function fn() {
    // return 123; // 返回普通数据
    // 若报错，则返回的Promise对象也是错误的
    // throw new Error("出错啦！");
    // 若返回的是Promise对象，那么返回的结果就是Promise对象的结果
    return new Promise(((resolve, reject) => {
      // resolve("成功啦！")
      reject("失败啦！")
    }))

  }

  const result = fn();
  // console.log(result); // 返回的结果是一个Promise对象
  result.then(value => {
    console.log(value)
  }, reason => {
    console.warn(reason)
  })
</script>
</body>
</html>
