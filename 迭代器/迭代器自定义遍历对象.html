<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 声明一个对象
  const banji = {
    name: "终极一班",
    stus: ['xiaoming', 'xiaoning', 'xiaotian', 'knight'],
    [Symbol.iterator]() {
      let index = 0;
      let _this = this;
      return {
        next: function () {
          if (index < _this.stus.length) {
            const result = {
              value: _this.stus[index],
              done: false
            }
            index++;
            return result;
          } else {
            return {
              value: undefined,
              done: true
            }
          }
        }
      }
    }
  }
  for (let v of banji) {
    console.log(v)
  }
</script>
</body>
</html>
